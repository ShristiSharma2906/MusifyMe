<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusifyMe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="full">
        <div class="container">
            <!-- <div class="left">
                <div class="close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                
                <div class="top">
                    <img class="vid" src="videoframe_668.png" alt="img">
                    <div class="buttons">
                        <button id="signupBtn">Sign Up</button>
                        <button id="loginBtn">Login</button>
                    </div>      
                </div>
            </div> -->
            <div class="main-content">
                <div class="right flex">
                    <div class="ico flex">
                        <div class="hamburger">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                    </div>
                    
                    <form id="search-form" class="search">
                        <input type="text" id="searchQuery" class="searchbox" placeholder="Enter song name or artist" required>
                        <button type="submit"><i class="fa-solid fa-magnifying-glass searchicon"></i></button>
                    </form>
                    <div class="logo">
                        <img class="vid" src="img/videoframe_668.png" alt="vid">
                    </div>
                    <div class="buttons">
                        <button id="signupBtn">Sign Up</button>
                        <button id="loginBtn">Login</button>
                    </div>
                    <div id="results"></div>
                </div>
                
                <div class="bottom flex">
                    <div class="library flex">
                        <div class="icon3 name">
                            <i class="fa-solid fa-folder-open"></i>
                        </div>
                        <div class="name">Library</div>
                        <div class="icon4">
                            <i class="fa-solid fa-plus" id="add-song"></i>
                        </div>
                        <input type="file" id="file-input" multiple style="display: none;">
                    </div>
                    <hr>
                    <div class="songlist">
                        <ul></ul>
                    </div>
                    <br>
                    <hr>
                </div>
                
                <div class="bottomright flex">
                    <div class="playlist">
                        <h1>Playlist</h1>
                        <div class="cardContainer"></div>
                        <div class="playbar">
                            <div class="seekbar">
                                <div class="circle"></div>
                            </div>
                            <div class="abovebar">
                                <div class="songinfo"></div>
                                <div class="songbtn">
                                    <i id="previous" class="fa-solid fa-angles-left"></i>
                                    <img width="35px" id="play" src="img/play.svg" alt="">
                                    <i id="next" class="fa-solid fa-angles-right"></i>
                                </div>
                                <div class="timevol">
                                    <div class="songtime"></div>
                                    <div class="volume">
                                        <img src="img/volume.svg" alt="">
                                        <div class="range">
                                            <input type="range" name="volume">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/credential.js"></script>
</body>
</html>
